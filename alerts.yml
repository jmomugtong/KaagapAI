# ============================================
# Prometheus Alert Rules for KaagapAI
# ============================================

groups:
  - name: kaagapai_alerts
    interval: 30s
    rules:
      # ==========================================
      # Performance Alerts
      # ==========================================
      - alert: HighQueryLatency
        expr: histogram_quantile(0.95, rate(query_latency_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High query latency detected"
          description: "Query latency p95 is {{ $value | printf \"%.2f\" }}s, exceeding 2s threshold for 5 minutes."
          runbook_url: "https://docs.kaagapai.io/runbooks/high-latency"

      - alert: CriticalQueryLatency
        expr: histogram_quantile(0.95, rate(query_latency_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical query latency detected"
          description: "Query latency p95 is {{ $value | printf \"%.2f\" }}s, exceeding 5s for 2 minutes."

      # ==========================================
      # Cache Alerts
      # ==========================================
      - alert: LowEmbeddingCacheHitRate
        expr: cache_hit_rate{cache_type="embeddings"} < 0.60
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low embedding cache hit rate"
          description: "Embedding cache hit rate is {{ $value | printf \"%.1f\" }}%, below 60% threshold."

      - alert: LowQueryCacheHitRate
        expr: cache_hit_rate{cache_type="queries"} < 0.40
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Low query cache hit rate"
          description: "Query cache hit rate is {{ $value | printf \"%.1f\" }}%."

      # ==========================================
      # Quality Alerts
      # ==========================================
      - alert: HighHallucinationRate
        expr: hallucination_rate > 0.05
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "High hallucination rate detected"
          description: "Hallucination rate is {{ $value | printf \"%.1f\" }}%, exceeding 5% threshold."
          runbook_url: "https://docs.kaagapai.io/runbooks/hallucinations"

      - alert: LowConfidenceResponses
        expr: avg(response_confidence_score) < 0.70
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low average response confidence"
          description: "Average response confidence is {{ $value | printf \"%.2f\" }}, below 0.70 threshold."

      # ==========================================
      # Error Rate Alerts
      # ==========================================
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | printf \"%.1f\" }}% of requests."

      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | printf \"%.1f\" }}% of requests."

      # ==========================================
      # Resource Alerts
      # ==========================================
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 4
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Process memory usage is {{ $value | printf \"%.1f\" }}GB."

      - alert: DatabaseConnectionPoolExhausted
        expr: db_pool_connections_available < 2
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} database connections available."

      # ==========================================
      # Availability Alerts
      # ==========================================
      - alert: APIDown
        expr: up{job="kaagapai-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "KaagapAI API is down"
          description: "The KaagapAI API service is not responding."

      - alert: OllamaDown
        expr: ollama_health_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Ollama LLM service is down"
          description: "The Ollama service is not responding. LLM queries will fail."

      - alert: RedisDown
        expr: redis_health_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis is not responding. Caching and rate limiting affected."
