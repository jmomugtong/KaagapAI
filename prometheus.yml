# ============================================
# Prometheus Configuration for MedQuery
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'medquery-monitor'

# ============================================
# Alertmanager Configuration
# ============================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# ============================================
# Rule Files
# ============================================
rule_files:
  - 'alerts.yml'

# ============================================
# Scrape Configurations
# ============================================
scrape_configs:
  # MedQuery API
  - job_name: 'medquery-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis-exporter is added)
